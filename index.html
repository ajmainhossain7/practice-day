<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Day</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 style="text-align: center;">Practice Day</h1>
    </header>
    <div class="Ronaldo">
        <h3>Content</h3>
        <p>Student Photo: <img src="/2.png" alt="Student Photo" height="100" width="100" style="border-radius: 50px;"></p>
        <p>Name: Cristiano Ronaldo</p>
        <p>ID: 07</p>
        <p>Department: Football</p>

    </div>
    <form>
        <label for="Full Name">Full Name:</label>
        <input type="text" id="Full Name" placeholder="Enter your name">
        <br><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" placeholder="Enter your email">
        <br><br>
        <label for="Password">Password:</label>
        <input type="password" id="Password" placeholder="Enter your password">
        <br><br>    
        <label for="Re-Type password">Re-Type Password:</label>
        <input type="password" id="Re-Type password" placeholder="Re-Type your password">
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <br><br>
        <label for="hobby">Hobby:</label>
        <input type="checkbox">Singing
        <input type="checkbox">Dancing
        <input type="checkbox">Reading
        <input type="checkbox">Gardinig
        <br><br>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
